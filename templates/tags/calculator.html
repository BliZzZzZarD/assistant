<!DOCTYPE html>
<html lang="rus">
<meta charset="utf-8">
{% load staticfiles %}

<div class="row-full-width calculator">
    <div class="col-xs-12">
        <div class="row caption calculator-row">
            <div class="col-xs-12 flex">
                <p>Ипотечный калькулятор</p>
            </div>
        </div>
        <div class="row calculator-row margin-t-10">
            <div class="col-xs-12">
                <div class="row">
                    <div class="col-xs-12 padding-t-20">
                        <label for="amount">Сумма ипотеки:</label>
                    </div>
                </div>
                <div class="row">
                    <div class="col-xs-12 padding-t-5">
                        <input class="full-width text-right" id="amount" type="text"
                               onkeyup="Utils.formatValueInput(this, 2)"/>
                    </div>
                </div>
                <div class="row">
                    <div class="col-xs-12 padding-t-20">
                        <label for="rate">Процетная ставка, %/год.:</label>
                    </div>
                </div>
                <div class="row">
                    <div class="col-xs-12 padding-t-5">
                        <input class="full-width text-right" id="rate" type="text"
                               onkeyup="Utils.formatValueInput(this, 2)"/>
                    </div>
                </div>
                <div class="row">
                    <div class="col-xs-12 padding-t-20">
                        <label for="year">Срок ипотеки, лет:</label>
                    </div>
                </div>
                <div class="row">
                    <div class="col-xs-12 padding-t-5">
                        <input class="full-width text-right" id="year" type="number" max="30"
                               onkeyup="CalculationMortgage.checkMaxValue(this, 30)"/>
                    </div>
                </div>
                <div class="row btn-group" data-toggle="buttons-radio">
                    <div class="col-xs-12 padding-t-20">
                        <label>
                            <input id="annuity" type="radio" name="mortgage-type" checked>
                            Аннуитетный
                            <i class="fa fa-info info" data-toggle="tooltip"
                               title="Ежемесячный платеж постоянный на всем сроке ипотеки"></i>
                        </label>
                    </div>
                    <div class="col-xs-12 padding-t-20">
                        <label>
                            <input id="differentiate" type="radio" name="mortgage-type">
                            Дифференцированный
                            <i class="fa fa-info info" data-toggle="tooltip"
                               title="Ежемесячный платеж уменьшается к концу срока ипотеки"></i>
                        </label>
                    </div>
                </div>
                <div class="row">
                    <div class="col-xs-12 flex  padding-t-50 padding-b-20">
                        <button class="btn btn-primary calculate" onclick="CalculationMortgage.calculateMortgage()">
                            Рассчитать
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<div class="row-full-width result-calculate">
    <div class="col-xs-12">
        <div class="row">
            <div class="col-xs-12 padding-t-5">
                <p>Ежемесячный платеж:</p>
            </div>
        </div>
        <div class="row">
            <div class="col-xs-12 padding-t-5">
                <p id="month-pay">руб.</p>
            </div>
        </div>
        <div class="row">
            <div class="col-xs-12 padding-t-5">
                <p>Полная стоимость ипотеки:</p>
            </div>
        </div>
        <div class="row">
            <div class="col-xs-12 padding-t-5">
                <p id="total-cost">руб.</p>
            </div>
        </div>
    </div>
</div>

<!-- CALCULATION SCRIPTS -->
<script src="{% static "js/calculation_mortgage.js" %}" type="text/javascript"></script>
