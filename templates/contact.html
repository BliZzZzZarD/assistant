{% extends "index.html" %}
{% load staticfiles %}
{% load thumbnail %}

{% block body %}
    <div class="parallax-window" data-parallax="scroll">
        <div class="parallax-content container">
            <h1 class="page-caption"> Контакты </h1>
        </div>
    </div>
    <div id="templatemo-contact">
        <div class="container">
            <div class="row margin-t-25">
                <div class="col-md-6">
                    <div class="wow fadeInLeft" data-wow-duration=".3" data-wow-delay=".3s">
                        <div>
                            <img src="{% static "images/helper-banner.jpg" %}" class="img-responsive full-width" alt="Helper36logo"/>
                        </div>
                    </div>
                </div>
                <div class="col-md-6 contact_right">
                    <div class="wow fadeInRight" data-wow-duration=".3" data-wow-delay=".3s">
                        <p>Для связи с нами используйте следующие контакты:</p>
                        <p class="phone"><i class="fa fa-phone"></i>{{ configuration.phone }}</p>
                        <p><i class="fa fa-info"></i>
                            <a class="link_base" href="#">
                                <span class="site txt_base">{{ configuration.site }}</span>
                            </a>
                        </p>
                        <div id="callBackContainer">
                            {% csrf_token %}
                            <div class="alertErrorString"></div>
                            <div class="form-group">
                                <input id="callBackFormPerson" type="text" class="form-control" placeholder="Имя..."
                                       maxlength="40" required name='person'/>
                            </div>
                            <div class="form-group">
                                <input id="callBackFormEmail" type="email" class="form-control"
                                       placeholder="Email..."
                                       maxlength="40" required name='email'/>
                            </div>
                            <div class="form-group">
                                <input id="callBackFormPhone" type="text" class="form-control"
                                       placeholder="Телефон..."
                                       maxlength="40" required name='phone'/>
                            </div>
                            <div class="form-group">
                                <textarea id="callBackFormText" class="form-control" style="height: 130px;"
                                          placeholder="Ваше сообщение..." required
                                          name='textCallBack'></textarea>
                            </div>
                            <div class=form-group">
                                <a href="javascript:void(0)" class="btn btn-primary pull-right"
                                   onclick="CallBackForm.sendMail()">
                                    Отправить
                                    <i class="fa fa-envelope fa-fw"></i>
                                </a>
                            </div>
                        </div>
                    </div>
                </div>
            </div><!-- /row -->
        </div><!-- /container -->
    </div><!-- /templatemo-contact -->

{% endblock %}
