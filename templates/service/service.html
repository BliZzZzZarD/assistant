{% extends "index.html" %}
{% load staticfiles %}

{% block body %}
    <div class="parallax-window" data-parallax="scroll">
        <div class="parallax-content container">
            <h1 class="page-caption"> {{ service.name }} </h1>
        </div>
    </div>
     <!-- AdditionalInfo -->
    {% if service %}
        <div class="templatemo-common-template">
            <div class="container">
                <div class="row">
                    <p>{% autoescape off %}{{ service.textPage }}{% endautoescape %}</p>
                </div>
            </div>
        </div>
    {% endif %}
    <!-- End AdditionalInfo -->
{% endblock %}
