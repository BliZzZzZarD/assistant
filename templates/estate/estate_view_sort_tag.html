<div class="col-sm-12 col-md-9">
    <div class="row">
        <div class="col-sm-12">
            <div class="float-left">
                <div class="form-group flex-top-left">
                    <label class="margin-r-10" for="sort-estate-select">Сортировка:</label>
                    <select class="selectpicker form-control" id="sort-estate-select">
                        <option value="0">По появлению на сайте</option>
                        <option value="1">По адресу</option>
                        <option value="2">По цене</option>
                    </select>
                </div>
            </div>
            <div class="float-right">
                <div class="btn-group switch-view" data-toggle="buttons">
                    <label class="btn btn-primary estate-th">
                        <input type="radio" checked autocomplete="off"/>
                        <i class="glyphicon glyphicon-th-large"></i>
                    </label>
                    <label class="btn btn-primary estate-list">
                        <input type="radio" autocomplete="off"/>
                        <i class="glyphicon glyphicon-th-list"></i>
                    </label>
                </div>
            </div>
        </div>
    </div>
    <div id="estates"></div>
</div>
